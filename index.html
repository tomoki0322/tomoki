<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #440000; /* headerの背景色 */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 100px); /* footerの高さを引いた分 */
            color: #cc0000; /* mainの文字色 */
        }

        footer {
            background: #440000; /* footerの背景色 */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>サンプルWebサイトのタイトル</h1>
    </header>
    <main>
        <h2>見出し1</h2>
        <p>これは見出し1に関する内容です。</p>
        
        <h2>見出し2</h2>
        <p>これは見出し2に関する内容です。</p>
    </main>
    <footer>
        <p>&copy; 2024 サンプル会社. All rights reserved.</p>
    </footer>
</body>
</html>
